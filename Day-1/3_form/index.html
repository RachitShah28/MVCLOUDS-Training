<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
            max-width: 100vw;
        }
        table,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        .first , .second{
            width: 450px;
        }
        .first{
            height: 50px;
        }
        .second{
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td class="first"></td>
            </tr>
            <tr>
                <td colspan="3" class="second"></td>
            </tr>
            <tr>
                <td colspan="3" class="second"></td>
            </tr>
            <tr>
                <td class="first"></td>
            </tr>
        </table>
    </div>
   
</body>
</html>
