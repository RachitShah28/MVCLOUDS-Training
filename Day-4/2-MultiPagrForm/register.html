<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="Confirm.html"  name="register-form" onsubmit="return ans1();">


        <div id="wrapper">
            <div class="login-page">
                <div class="login-content-box">
                    <div class="login-h">
                        <h3>Registration form</h3>
                    </div>
        
                    <div class="login-details">
                        <div class="name">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name" placeholder="Enter Your Name" class="nameform" required>
                        </div>
                        <div class="email1">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="mail" id="mail" placeholder="Enter Your Email" class="emailform" required>
                        </div>
                       
                        <div class="password1">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="pass" id="pass" placeholder="Enter Your Password" class="passwordform" required>
                        </div>
                        <div class="password1">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="A-pass" id="A-pass" placeholder="Enter Your Password Again" class="passwordform" required>
                        </div>
                        <a href="#">
                             <input type="submit" value="Register" class="btn btn-login Register-btn">
                        </a>
                       
                    </div>
                </div>
            </div>
        
           </div>
        

    </form>
   

   <script src="https://kit.fontawesome.com/94f511b59c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
