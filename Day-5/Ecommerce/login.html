<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <form action="main.html" name="login-form" id="form1">

   
   <div id="wrapper">
    <div class="login-page">
        <div class="login-content-box">
            <div class="login-h">
                <h3>Login Form</h3>
            </div>

            <div class="login-details">
                <div class="email1">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="mail" id="mail" placeholder="Enter Your Email" class="emailform" class="check" required>
                </div>
                <div class="password1">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="pass" id="pass" placeholder="Enter Your Password" class="passwordform"  class="check" required>
                </div>
                <span class="forget-pass">Forget password?</span>
        
                <input type="submit" value="Login" class="btn btn-login"  class="check" onclick="ans1()">
                
                    <div class="sign-up-login">
                    <p class="member">Not a member?
                        <a href="signup.html">
                            <input type="button" value="Sign Up now" class="btn btn-sign-up"  class="check">
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

   </div>
</form>

   <script src="https://kit.fontawesome.com/94f511b59c.js" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="script.js"></script>
</body>
</html>
