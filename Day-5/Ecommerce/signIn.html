    <form action="main.html" id="signInform">
    <div id="signInBorder">
      <p id="SignInTxt">
        Sign in

        <br>
        <input type="email" name="email" value="" required>
      </label>

      <br>

      <label>
        <strong>Password</strong>
        <span><a href="#" id="password">Forgot your password?</a></span>
        <br>
        <input type="password" name="password" value="" required>
      </label>

      <div>
       <input type="submit" value="Sign in" id="amazon">
        
        <!-- <button id="amazon">Sign in</button> -->
      </div>

      <div id="createAccount">
        <h2><span>New to Amazon?</span></h2>
        <a href="signup.html"><input type="button" value="Create your Amazon account" id="newAccount" name="newAcct"></a>
        
        <!-- <button id="newAccount" name="newAcct">Create your Amazon account</button> -->
      </div>



    </div>
